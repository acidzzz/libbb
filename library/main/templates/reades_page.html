{% extends 'main_page.html'%}


{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/person.css' %}">
<main>
	<div>
		<table>
			<tr>
				<th>Имя</th>
				<th>Фамилия</th>
				<th>Дата рождения</th>
				<th>Емейл</th>
				<th>Адресс проживания</th>
			</tr>
			{% for f in readers %}
			<td>{{ f.first_name }}</td>
			<td>{{ f.last_name }}</td>
			<td>{{ f.date_birthday }}</td>
			<td>{{ f.email }}</td>
			<td>{{ f.residential_address }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</main>


{% endblock %}
